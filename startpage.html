<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #080a11;
            color: #a2a5b5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .main-container {
            display: flex;
            gap: 1rem;
            max-width: 1000px;
            width: 90%;
            margin: 2rem;
        }

        /* Slideshow Section */
        #slideshow {
            width: 300px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .mySlides {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;

        }

        /* Navigation Grid */
        .nav-grid {
            font-size: 0.8em;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr auto;
            gap: 1.5rem;
            padding: 2rem;
            background: #0f1321;
            border-radius: 8px;
            height: 400px;
            position: relative;
        }

        /* Search Bar */
        .search-container {
            grid-column: 1 / -1;
            padding-top: 1.5rem;
            margin-top: auto;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            background: #191c2d;
            border: 0;
            border-radius: 4px;
            color: #2e3142;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            color: #a2a5b5;
            background: #2e3142;
        }

        /* Navigation Styles */
        .nav-column {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .nav-title {
            font-family: 'Source Code Pro', monospace;
            color: #2C3663;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            border-bottom: 1px dotted #2C3663;
        }

        .nav-list {
            list-style: none;
            flex-grow: 1;
        }

        .nav-list li {
            margin: 0;
        }

        .nav-list a {
            color: #676f95;
            text-decoration: none;
            font-weight: 300;
            transition: all 0.3s ease;
            display: block;
            padding: 0.2rem 0;
        }

        .nav-list a:hover {
            color: #7585d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin: 1rem;
            }

            #slideshow {
                width: 100%;
                height: 300px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                height: auto;
                min-height: 500px;
                width: 100%;
            }

            .nav-column {
                padding-bottom: 1rem;
            }

            .search-container {
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="slideshow">
            <img class="mySlides" src="slide1.png" alt="Mountain landscape">
            <img class="mySlides" src="slide2.png" alt="Abstract geometry">
            <img class="mySlides" src="slide3.png" alt="Cyberpunk cityscape">
        </div>

        <div class="nav-grid">
            <!-- Columns -->
            <div class="nav-column">
                <h2 class="nav-title">AI Services</h2>
                <ul class="nav-list">
                    <li><a href="https://openai.com/">ChatGPT</a></li>
                    <li><a href="https://huggingface.co/">Hugging Face</a></li>
                    <li><a href="https://elevenlabs.io/">ElevenLabs</a></li>
                </ul>
            </div>

            <div class="nav-column">
                <h2 class="nav-title">Development</h2>
                <ul class="nav-list">
                    <li><a href="https://codepen.io/">CodePen</a></li>
                    <li><a href="https://replit.com/">Replit</a></li>
                    <li><a href="https://codesandbox.io/">CodeSandbox</a></li>
                </ul>
            </div>

            <div class="nav-column">
                <h2 class="nav-title">Design</h2>
                <ul class="nav-list">
                    <li><a href="https://www.figma.com/">Figma</a></li>
                    <li><a href="https://www.remove.bg/">Remove.bg</a></li>
                    <li><a href="https://pixlr.com/">Pixlr</a></li>
                </ul>
            </div>

            <div class="nav-column">
                <h2 class="nav-title">Social</h2>
                <ul class="nav-list">
                    <li><a href="https://www.reddit.com/">Reddit</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://bluesky.app/">Bluesky</a></li>
                </ul>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <form action="https://www.google.com/search" method="GET">
                    <input class="search-box" type="text" name="q" placeholder="Search Google..." autocomplete="off">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Slideshow Controller
        let currentSlide = 0;
        const slides = document.getElementsByClassName("mySlides");
        const totalSlides = slides.length;

        function fadeSlides() {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].style.opacity = 1;
            setTimeout(fadeSlides, 2000);
        }

        // Initialize first slide
        slides[0].style.opacity = 1;
        setTimeout(fadeSlides, 2000);
    </script>
</body>
</html>
